id: turboseti_find_et
label: Doppler Finder
category: '[turboSETI]'

templates:
  imports: import turboseti
  make: turboseti.find_et(${filename}, ${source_name}, ${src_raj}, ${src_dej},
                        ${tstart}, ${tsamp}, ${f_start}, ${f_stop}, ${n_fine_chans},
                        ${n_ints_in_file}, ${coarse_chan}, ${n_coarse_chan},
                        ${min_drift}, ${max_drift}, ${snr}, ${out_dir},
                        ${flagging}, ${append_output}, ${blank_dc},
                        ${gpu_backend}, ${precision}, ${gpu_id}) #${obs_info}, ${kernels},

#  Make one 'parameters' list entry for every Parameter you want settable from the GUI.
#     Sub-entries of dictionary:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label
#     * dtype
parameters:
- id: filename
  label: File name
  dtype: string
- id: out_dir
  label: Output directory
  dtype: string
  default: './'
- id: source_name
  label: Source name
  dtype: string
  category: Source
- id: src_raj
  label: RA (decimal hrs)
  dtype: float
  category: Source
- id: src_dej
  label: Dec (decimal deg)
  dtype: float
  category: Source
- id: tstart
  label: Observation start time
  dtype: float
- id: tsamp
  label: Time step in secs
  dtype: float
- id: f_start
  label: Initial freq
  dtype: float
- id: f_stop
  label: Final freq
  dtype: float
- id: coarse_chan
  label: Coarse channel no.
  dtype: int
  default: '0'
  category: Channels
- id: n_coarse_chan
  label: No. of coarse channels
  dtype: int
  category: Channels
  default: '1'
- id: n_fine_chans
  label: No. of fine channels
  category: Channels
  dtype: int
- id: n_ints_in_file
  label: No. of integrations in file
  dtype: int
- id: min_drift
  label: Min drift rate
  dtype: float
  default: '0.00001'
- id: max_drift
  label: Max drift rate
  dtype: float
  default: '4.0'
- id: snr
  label: SNR
  dtype: float
  default: '25.0'
- id: flagging
  label: Flagging
  dtype: bool
  default: false
  options: [true, false]
  option_labels: [True, False]
- id: append_output
  label: Append output
  dtype: bool
  default: false
  options: [true, false]
  option_labels: [True, False]  
  category: Misc
- id: blank_dc
  label: Flag blank DC
  dtype: bool
  default: true
  options: [true, false]
  option_labels: [True, False]
  category: Misc
#- id: kernels
#  label: Kernels
#  dtype: None
#  category: Kernels
- id: gpu_backend
  label: GPU backend
  dtype: bool
  category: Kernels
  default: false
  options: [true, false]
  option_labels: [True, False]
- id: precision
  label: Precision
  dtype: int
  category: Kernels
  default: '1'
- id: gpu_id
  label: GPU ID
  dtype: int
  category: Kernels
  default: '0'


#  Make one 'inputs' list entry per input. Sub-entries of dictionary:
#      * label (an identifier for the GUI)
#      * domain
#      * dtype
#      * vlen
#      * optional (set to 1 for optional inputs)
inputs:
- label: in
  #domain: ...
  #dtype:
  #vlen: ...
  optional: 1

#  Make one 'outputs' list entry per output. Sub-entries of dictionary:
#      * label (an identifier for the GUI)
#      * dtype
#      * vlen
#      * optional (set to 1 for optional inputs)
- label: out
  optional: 1 #!-- e.g. int, float, complex, byte, short, xxx_vector, ...--

file_format: 1
